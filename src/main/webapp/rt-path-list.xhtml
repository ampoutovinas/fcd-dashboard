<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">

    </ui:define>

    <ui:define name="description">
    </ui:define>

    <ui:define name="body">
     <h:form>
                   <p:panel styleClass="card" style="margin-bottom:20px;" >
                
                            <div class="row" style="text-align: right;font-size: 150%;">
                            <div class="ui-g-12">
                              <h:outputText value="Time window:"/> 
                               <h:outputText value="#{rtpathController.currentDate}" style="font-weight: bold;" /> 
                            </div>
        
                            </div>
                    
                    </p:panel> 
                <p:panel header="Paths"  styleClass="card">
                <h:panelGrid columns="1" cellpadding="10">
                    <p:dataTable var="path" value="#{rtpathController.paths}" rows="10"
                                 paginator="true"
                                 selectionMode="single"
                                 rowKey="#{path.pathId}"
                              
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,20"
                                 styleClass="header-right no-border">
                        <p:ajax event="rowSelect" listener="#{rtpathController.onRowSelect}"/>
                        <p:column headerText="Id" style="width:70px;text-align: center;" sortBy="#{path.pathId}" >
                            <h:outputText value="#{path.pathId}" style="text-align: center;" />
                        </p:column>

                        <p:column headerText="Name" style="text-align: center;">
                            <h:outputText value="#{path.pathName}" style="text-align: center;"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
            </p:panel> 
</h:form>
    </ui:define>

</ui:composition>
